                    <h1 class="card-title">{{ product.title }}</h1>
           –ê         <p>{{ product.category }}</p>
                    <p class="card-text transfer_text_space">{{ product.description }}</p>
                    <form action="{% url 'confirm_delete' product.pk %}" method="post">
                {% csrf_token %}
                <span><input class="btn btn-danger" type="submit" value="Delete"></span>
                        <span><a class="btn btn-info" href="{% url 'index' %}">Cancel</a></span>
            </form>
                </div>
            </div>
